     <!-- Form Section -->
      <div class="form-style">
     <form id="userForm" class="style-form" >
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Enter Your Name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required  placeholder="Enter Your Email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6" required placeholder="Enter Your Password"><br><br>
        <label for="message">Message:</label>
        <textarea name="text" id="text-area" placeholder="Type Your Message Here"></textarea><br><br>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Welcome to YoungDev Interns Family</p>
            </div>
        </div>
        <button id="modalBtn" class="btn-dark" >Submit</button>
    </form>
</div>
